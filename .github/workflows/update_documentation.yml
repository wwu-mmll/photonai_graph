name: Update documentation
on: [push, pull_request]

jobs:
  build:
    name: Deploy docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install mkdocs requirements
        run: pip install mkdocs mkdocs-material pymdown-extensions mkdocstrings-python mkdocs-jupyter

      - name: Install photonai_graph requirements
        run: pip install -r requirements.txt

      - name: Install photonai_graph
        run: pip install .

      - name: Build docs
        run: |
          cd documentation
          PYTHONPATH=.. mkdocs build
  deploy:
    name: Deploy docs
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.ref == 'refs/heads/master' }}
    steps:
      - name: Checkout main
        uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install mkdocs requirements
        run: pip install mkdocs mkdocs-material pymdown-extensions mkdocstrings-python mkdocs-jupyter

      - name: Install photonai_graph requirements
        run: pip install -r requirements.txt

      - name: Install photonai_graph
        run: pip install .

      - name: Deploy docs
        run: |
          cd documentation
          PYTHONPATH=.. mkdocs gh-deploy --force